<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | PK Photography</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/DP.jpg" alt="Profile" class="profile-pic">
            <div class="title-text">
                <h1>Contact Me</h1>
                <p>Let's create something beautiful together</p>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>I’d love to hear from you! Whether it's a photoshoot request, collaboration, or just a hello — drop me a message.</p>
                <p><strong>Email:</strong> prasannakannan2709@gmail.com</p>
                <p><strong>Instagram:</strong> <a href="https://www.instagram.com/_.prasanna._01?igsh=MWlvYmJ5ajM0MjY3bw==" target="_blank">@_.prasanna._01</a></p>
            </div>

            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>PK Photography | <a href="index.html">Back to Home</a></p>
    </footer>
</body>
</html>
