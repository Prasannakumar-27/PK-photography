<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | PK Photography</title>
    <style>
        /* Base */
        body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background: #121212;
            color: #fff;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 2rem 1rem;
            color: #fff;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            max-width: 1100px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
        }

        .title-text h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .title-text p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
        }

        /* Contact Section */
        .contact-section {
            padding: 3rem 1rem;
        }

        .contact-container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .contact-info {
            flex: 1 1 300px;
        }

        .contact-info h2 {
            color: #feb47b;
            font-size: 2rem;
        }

        .contact-info p {
            line-height: 1.6;
            color: #ccc;
        }

        .contact-info a {
            color: #feb47b;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Form */
        .contact-form {
            flex: 1 1 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2b2b2b;
            color: #fff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid #feb47b;
        }

        .contact-form button {
            padding: 0.75rem;
            background: #feb47b;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #ff7e5f;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: #222;
            color: #ccc;
        }

        footer a {
            color: #feb47b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-container {
                flex-direction: column;
            }
        }

        /* Popup Message */
        #popup-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            z-index: 1000;
            display: none;
        }

        .popup-visible {
            display: block;
        }

        .popup-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/DP.jpg" alt="Profile" class="profile-pic">
            <div class="title-text">
                <h1>Contact Me</h1>
                <p>Let's create something beautiful together</p>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>I’d love to hear from you! Whether it's a photoshoot request, collaboration, or just a hello — drop me a message.</p>
                <p><strong>Email:</strong> prasannakannan2709@gmail.com</p>
                <p><strong>Instagram:</strong> <a href="https://www.instagram.com/_.prasanna._01?igsh=MWlvYmJ5ajM0MjY3bw==" target="_blank">@_.prasanna._01</a></p>
            </div>

            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Popup Message -->
    <div id="popup-message" class="popup-hidden">Message is sent</div>

    <footer>
        <p>PK Photography | <a href="index.html">Back to Home</a></p>
    </footer>

    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting

            // Show the popup
            const popup = document.getElementById('popup-message');
            popup.classList.remove('popup-hidden');
            popup.classList.add('popup-visible');

            // Optional: Reset form fields
            this.reset();

            // Hide popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove('popup-visible');
                popup.classList.add('popup-hidden');
            }, 3000);
        });
    </script>
</body>
</html>
